   <form name="finscription" action="validinscription.php" method="post"> <h2>Formulaire d'inscription</h2> 
      <fieldset>

         <label>Retaper le mot de passe</label><br/> 
         <input name="repass" type="password" size="50" maxlength="250" placeholder="Retaper le meme mot de passe"> 
      </fieldset> <fieldset>

            <label>Votre commune</label><br/> 
            <select name="Commune">

               <option value="cocody" label="Cocody"></option>

               <option value="yopougon" label="Yopougon"></option>

             <label>Adresse exacte (Quartier / Rue / Porte) </label><br/> 
             <textarea name="adresse" cols="50" rows="3"></textarea>

               <legend>Tarif souhaité</legend>

            <fieldset>
               <legend>Période de livraison souhaitée</legend>

            </form>

            <h2>Saisie des recettes proposées</h2> 
            <fieldset>
               <legend>Informations sur la recette</legend> 
               <label>Nom de la recette</label><br/> 
               <input name="nomrecette" type="text" size="50" maxlength="250"><br/>

               <textarea name="description" rows="5" cols="50"></textarea><br/> 
               <label>Prix du plat pour une personne <input name="prix" type="number" min="0" max="10000" step="500" /></label><br/>

                <input name="MAX_FILE_SIZE" type="hidden" value="5000000" /></label><br/>
